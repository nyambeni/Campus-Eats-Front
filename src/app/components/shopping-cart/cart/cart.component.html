<div *ngIf="itemsInCart.length === 0" class="alert alert-info">Cart Empty</div>

<ul *ngIf="itemsInCart.length > 0" class="list-group">
    <li class="list-group-item" *ngFor= "let item of itemsInCart">
        <app-cart-item [itemsInCart]="item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: {{totalCartPrice | currency: 'R'}}</strong>
    </li>

</ul>

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img src="assets/images/sphatlho2.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/Campus-Eats-Logo.jpg" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Sign into your account</p>

            <form #loginForm="ngForm" (ngSubmit)="saveLogin(loginForm)">

              <div class="form-group" [class.is-invalid]="usernameControl.invalid && usernameControl.touched"
                [class.is.valid]="usernameControl.valid"></div>
              <div class="input-group">
                <input id="username" placeholder="Username" type="text" name="username" class="form-control"
                  [(ngModel)]="user.username" #usernameControl="ngModel" pattern="(?=.*[a-z]).{2,}" required>
                <span class="help-block" *ngIf="usernameControl.invalid && usernameControl.touched">
                  Username must contain minimum of 2 characters
                </span>
              </div>


              <div class="form-group" [class.has-error]="password.invalid && password.touched">
                <div class="input-group">
                  <input type="text" placeholder="Password" name="password" required class="form-control" [(ngModel)]="user.password"
                    #password="ngModel" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password">
                  <span class="help-block" *ngIf="password.touched && password.errors?.required">
                    Password is required
                  </span>
                  <span class="help-block" *ngIf="password.touched && password.errors?.pattern">
                    Password must contain a minimum of 8 characters
                  </span>
                </div>
              </div>
              <button type="submit" name="log_User" [disabled]="loginForm.invalid" class="btn btn-block login-btn mb-4">Login</button>
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a href="register" class="text-reset">Register here</a>
            </p>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
         </div>
      </div>
  </div>
</div>
